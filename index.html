<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qsoft</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


    <link rel="stylesheet/less" href="index.less">
    <script src="less.js"></script>
</head>
<body>

    <header class="header">
        <div class="container header__box">
            <div class="header__box__logo-container">
                <div class="logo">
                    <img class="logo__img" src="https://kristinagolub.github.io/Qsoft/header/images/логотип.svg" alt="logo">
                </div>
            </div>

            <div class="header__box__authentication-mobile-container">
                <div class="authentication-mobile">
                    <img src="https://kristinagolub.github.io/Qsoft/header/images/authentication-mobile.png" alt="mobile-user">
                </div>
            </div>

            <div class="header__box__search-container">
                <div class="search">
                    <form class="search-form" action="">
                        <div class="search-form__content">
                            <span class="search-form__icon">
                                <img class="search-form__icon__image" src="https://kristinagolub.github.io/Qsoft/header/form/images/Search.svg" alt="search">
                            </span>
                            <input class="search-form__input" type="search" placeholder="Найти..." />
                        </div>
                    </form>
                </div>
            </div>

            <div class="header__box__user-authentication-container">
                <div class="user-authentication">
                    <div class="user-authentication__name">
                        Константин
                    </div>
                    <div class="user-authentication__image">
                        <img src="https://kristinagolub.github.io/Qsoft/header/images/user-photo.png" alt="user-photo">
                    </div>
                </div>
            </div>
        </div>
    </header>


    <main class="main">
        <div class="container">
            <div class="partners">
                <h1 class="partners__title">Наши партнёры</h1>
                <div class="partners__content">
                    <div class="partners__content__item">
                        <a class="partners__content__link" href="#">
                            <div class="partners__content__image__box">
                                <img class="partners__content__image" src="https://kristinagolub.github.io/Qsoft/main/partners/images/henk.png" alt="henkel">
                            </div>
                        </a>
                    </div>
                    <div class="partners__content__item">
                        <a class="partners__content__link" href="#">
                            <div class="partners__content__image__box">
                                <img class="partners__content__image" src="https://kristinagolub.github.io/Qsoft/main/partners/images/john-deere.png" alt="john-deere">
                            </div>
                        </a>
                    </div>
                    <div class="partners__content__item">
                        <a class="partners__content__link" href="#">
                            <div class="partners__content__image__box">
                                <img class="partners__content__image" src="https://kristinagolub.github.io/Qsoft/main/partners/images/McDonald's.png" alt="McDonald's">
                            </div>
                        </a>
                    </div>
                    <div class="partners__content__item">
                        <a class="partners__content__link" href="#">
                            <div class="partners__content__image__box">
                                <img class="partners__content__image" src="https://kristinagolub.github.io/Qsoft/main/partners/images/Ikea.png" alt="Ikea">
                            </div>
                        </a>
                    </div>
                    <div class="partners__content__item">
                        <a class="partners__content__link" href="#">
                            <div class="partners__content__image__box">
                                <img class="partners__content__image" src="https://kristinagolub.github.io/Qsoft/main/partners/images/reebok.png" alt="reebok">
                            </div>
                        </a>
                    </div>
                    <div class="partners__content__item">
                        <a class="partners__content__link" href="#">
                            <div class="partners__content__image__box">
                                <img class="partners__content__image" src="https://kristinagolub.github.io/Qsoft/main/partners/images/nike.png" alt="nike">
                            </div>
                        </a>
                    </div>
                    <div class="partners__content__item">
                        <a class="partners__content__link" href="#">
                            <div class="partners__content__image__box">
                                <img class="partners__content__image" src="https://kristinagolub.github.io/Qsoft/main/partners/images/caterpillar.png" alt="caterpillar">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
